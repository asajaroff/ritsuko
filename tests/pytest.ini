[pytest]
# pytest configuration for Ritsuko bot tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src to Python path
pythonpath = src

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests against live bot
    slow: Tests that take longer than 5 seconds
    requires_nautobot: Tests that require Nautobot access
    requires_github: Tests that require GitHub access
    requires_bot: Tests that require bot to be running
    requires_anthropic: Tests that require Anthropic API access

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
